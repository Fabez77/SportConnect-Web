<div class="card-container">
  <div class="card-header flex justify-between items-center">
    <h2 class="text-lg font-semibold text-gray-800 dark:text-white">
      Listado de Roles
    </h2>

    <app-input-field id="search" placeholder="Nombre o descripción" (valueChange)="applyFilter($event)"
      className="w-64" />
  </div>

  <div class="card-body">
    <table mat-table [dataSource]="roles" matSort (matSortChange)="onSortChange($event)"
      class="mat-elevation-z2 w-full">
      <!-- Nombre -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Nombre</th>
        <td mat-cell *matCellDef="let r" class="text-center">{{ r.name }}</td>
      </ng-container>

      <!-- Descripción -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Descripción</th>
        <td mat-cell *matCellDef="let r" class="text-center">{{ r.description }}</td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-center">Acciones</th>
        <td mat-cell *matCellDef="let r" class="text-center align-middle">
          <div class="inline-flex gap-x-2">
            <button class="btn btn-primary" (click)="edit.emit(r)">Editar</button>
            <button class="btn btn-alternative" [routerLink]="['/admin/roles', r.id, 'permissions']">
              Asignar permisos
            </button>
            <button class="btn btn-danger" (click)="remove.emit(r.id)">Eliminar</button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [length]="totalItems" [pageIndex]="pageIndex" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]"
      (page)="onPageChange($event)">
    </mat-paginator>
  </div>
</div>
