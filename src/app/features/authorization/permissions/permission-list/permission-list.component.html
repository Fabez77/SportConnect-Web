<div class="card-container">
  <div class="card-header flex justify-between items-center">
    <h2 class="text-lg font-semibold text-gray-800 dark:text-white">
      Listado de Permisos
    </h2>

    <!-- Filtro de búsqueda -->
    <app-input-field id="search" placeholder="Nombre o descripción" (valueChange)="applyFilter($event)"
      className="w-64" />

  </div>

  <div class="card-body">
    <table mat-table [dataSource]="permissions" matSort (matSortChange)="onSortChange($event)"
      class="mat-elevation-z2 w-full">
      <!-- Nombre -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Nombre</th>
        <td mat-cell *matCellDef="let p" class="text-center">{{ p.name }}</td>
      </ng-container>

      <!-- Descripción -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Descripción</th>
        <td mat-cell *matCellDef="let p" class="text-center">{{ p.description }}</td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-center">Acciones</th>
        <td mat-cell *matCellDef="let p" class="text-center align-middle">
          <div class="inline-flex gap-x-2">
            <button class="btn btn-primary" (click)="edit.emit(p)">Editar</button>
            <button class="btn btn-danger" (click)="remove.emit(p.id)">Eliminar</button>
          </div>
        </td>

      </ng-container>



      <!-- Header y filas -->
      <tr mat-header-row *matHeaderRowDef="['name', 'description', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'description', 'actions']"></tr>
    </table>

    <!-- Paginador -->
    <mat-paginator [length]="totalItems" [pageIndex]="pageIndex" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]"
      (page)="onPageChange($event)">
    </mat-paginator>
  </div>
</div>
